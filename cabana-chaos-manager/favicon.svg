<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background - Chaotic colorful -->
  <rect width="100" height="100" fill="#000"/>
  
  <!-- Skibidi Toilet Emoji Style -->
  <g transform="translate(50, 50)">
    <!-- Toilet base -->
    <ellipse cx="0" cy="25" rx="30" ry="15" fill="#fff" stroke="#39ff14" stroke-width="3"/>
    <rect x="-25" y="20" width="50" height="8" fill="#fff" stroke="#39ff14" stroke-width="2"/>
    
    <!-- Toilet seat -->
    <ellipse cx="0" cy="15" rx="28" ry="12" fill="none" stroke="#ff00ff" stroke-width="4"/>
    
    <!-- Lid handle -->
    <circle cx="0" cy="8" r="4" fill="#39ff14"/>
    
    <!-- Chaos sparkles -->
    <circle cx="-35" cy="-10" r="3" fill="#39ff14" opacity="0.8"/>
    <circle cx="35" cy="-10" r="3" fill="#ff00ff" opacity="0.8"/>
    <circle cx="-20" cy="-25" r="2" fill="#ffff00" opacity="0.8"/>
    <circle cx="20" cy="-25" r="2" fill="#00ffff" opacity="0.8"/>
    
    <!-- Border - Brutalist style -->
    <rect x="-50" y="-50" width="100" height="100" fill="none" stroke="#39ff14" stroke-width="4"/>
  </g>
</svg>

